<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="breadcrumb-container">
            <h1 id="page-title"></h1>
            <div id="breadcrumb"></div>
        </div>

        <div class="container">
            <div class="cart-details">
                <h2 class="Cart-title">Shopping Cart</h2>
            <table class="cart_table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>
    
            <div class="cart-actions">
                <input type="text" id="coupon-code" placeholder="Coupon Code">
                <button id="apply-coupon">Apply Coupon</button>
                <button id="update-cart">Update Cart</button>
            </div>
    
            <div class="cart-totals">
                <p class="total-p">Cart Totals</p>
                <p class="sub-p">Subtotal: <span id="total-price">0.00</span>$</p>
                <a class="btn-checkout"  id="checkout" href="checkout.html">Proceed to Checkout</a>
                
            </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/page-title.js"></script>

</body>

</html>
